<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini todo list</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
     <main>
            <!-- Page heading -->
            <h1 class="page-heading">Create your Todo-List</h1>

            <!-- Form -->
            <form action="" class="todo-form">
                <input
                    type="text"
                    id="todo-input"
                    class="input"
                    placeholder="What are your tasks for today?"
                    spellcheck="false"
                />
                <button id="submit" class="submit-btn" onmousedown="event.preventDefault()">Add</button>
            </form>

            <!-- Task list -->
            <ul id="task-list" class="task-list">
                
            </ul>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.2.6/purify.min.js" integrity="sha512-YlctBG9PGZIhh9keoqI3eZkQM9T8QUbiBi7qNYAO/TUEo8jqWX5pLp5+x1cKRQDRzJ/lyGyJ9WUVNIRduxIIFw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="main.js"></script>
</body>
</html>
